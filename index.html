<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant Home-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--nav starts here-->
    <nav>
        <div class="navigation container">
            <div class="logo__container">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="baar__container">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <!--nav ends here-->
    <!--hero section starts here-->
    <div class="container">
        <div class="hero">
            <div class="hero__img">
                <img src="img/hero_image.png" alt="hero image">
            </div>
            <div class="hero__content">
                <div class="tag">50% Off On All Products</div>
                <h1>Enjoy Your Delicious Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, fugit ea molestias cupiditate ducimus minima.</p>
                <button class="explore__btn">Explore Now</button>
            </div>
        </div>
    </div>
    <!--hero section ends here-->
</body>
</html>
